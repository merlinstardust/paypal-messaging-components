name: Snapshot Comparison Tests - Non-US
on:
    # allow for manual triggers
    workflow_dispatch: {}

    push:
        branches:
            - develop
            - release
        paths:
            # Generic
            - banners/**
            - modals/**
            - server/**
            - src/**
            - tests/functional/spec/*
            - tests/functional/spec/utils/**
            - utils/**
            # Exclude US Files
            - '!banners/US/**'
            - '!modals/US/**'
            - '!server/locale/US/**'
            - '!src/components/modal/content/US*/**'
            - '!tests/functional/spec/US/**'
    pull_request:
        paths:
            # Generic
            - banners/**
            - modals/**
            - server/**
            - src/**
            - tests/functional/spec/*
            - tests/functional/spec/utils/**
            - utils/**
            # Exclude US Files
            - '!banners/US/**'
            - '!modals/US/**'
            - '!server/locale/US/**'
            - '!src/components/modal/content/US*/**'
            - '!tests/functional/spec/US/**'

jobs:
    # TODO: use this to run files for any generic change that affects all locales.
    #       currently changedFiles will only trigger tests for locale-specific changes.
    # changedFiles:
    #     name: Get Changed Locales
    #     runs-on: ubuntu-latest
    #     outputs:
    #         locales: ${{ steps.filter.outputs.changes }}
    #     steps:
    #         - name: Checkout repo
    #           uses: actions/checkout@v2

    #         - name: Filter locale paths
    #           uses: dorny/paths-filter@v2
    #           id: filter
    #           with:
    #               filters: .github/locales.yml

    #         # if none of the filter paths match, another file was changed that affect all locales
    #         - name: Set paths to all locales if none were filtered
